<!DOCTYPE html>
<html lang=ru>
<head>
  <meta charset="utf-8">
  <title>Русский</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<section id="splash" class="active">
  <p>Splash text goes here</p>
</section>

<section id="intro">
  <p>Intro text goes here</p>
</section>

<section id="index">
  <div>
    <span>А</span><span>Б</span><span>В</span><span>Г</span><span>Д</span><span>Е</span>
  </div>
  <div>
    <span>Ё</span><span>Ж</span><span>З</span><span>И</span><span>Й</span><span>К</span>
  </div>
  <div>
    <span>Л</span><span>М</span><span>Н</span><span>О</span><span>П</span><span>Р</span>
  </div>
  <div>
    <span>С</span><span>Т</span><span>У</span><span>Ф</span><span>Х</span><span>Ц</span>
  </div>
  <div>
    <span>Ч</span><span>Ш</span><span>Щ</span><span>Э</span><span>Ю</span><span>Я</span>
  </div>
</section>

<section id="activity" class="inactive">
  <div class="display">
    <div class="image"></div>
    <div class="video"></div>
  </div>

  <div class="editable phrase">
    <p></p>
  </div>

  <div class="controls">
    <div class="toolbar">
      <button type="button" disabled class="nav back">Back</button>
      <button type="button" disabled>Replay</button>
      <button type="button" disabled>Record</button>
      <button type="button" disabled>Review</button>
      <button type="button" disabled class="nav next">Next</button>
    </div>
    <div class="progress">
      <div class="done"></div>
      <p>13/31</p>
    </div>
  </div>
</section>

<section id="feedback">
  
</section>

<script src="js/script.js"></script>
</body>
</html>
